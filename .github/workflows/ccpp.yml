name: C/C++ CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/checkout@v1
              with:
                  repository: bkaradzic/bgfx
                  ref: refs/heads/master
            - uses: actions/checkout@v1
              with:
                  repository: bkaradzic/bimg
                  ref: refs/heads/master
            - name: configure
              run: ./configure
            - name: make
              run: make
            - name: make check
              run: make check
            - name: make distcheck
              run: make distcheck
